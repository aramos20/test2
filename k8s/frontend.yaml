---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-files
data:
  index.html: |
    <html>
      <body>
        <h1>Welcome to the Frontend App!</h1>
        <script>
          fetch('http://1223123/visits')
            .then(response => response.json())
            .then(data => {
              document.body.innerHTML += `<p>${data.message} - Visitas: ${data.visits} - Modo: ${data.mode}</p>`;
          });
        </script>
      </body>
    </html>
---
kapiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replica: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: nginx:alpine
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: static-files
              mountPath: /usr/share/nginx/html
    volumes:
      - name: static-files
        configMap:
          name: frontend-files
          items:
            - key: index.html
              path: index.html
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
      nodePort: 300010
  type: NodePort
